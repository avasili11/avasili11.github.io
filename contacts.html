   <h1 style="font-size:30px;text-align:center"> Contacts </h1>
   
   <p style="font-size:18px;font-family:Verdana;">
    We would love to hear from you. 
    Tell us your opinion about our saunas, give suggestions about what could be improved, etc...
   </p>
   
   <h5>Other ways to contact us:</h5>
   <h4>
    <a href="http://facebook.com/baiciupirtis" target="_blank" style="font-size:24px;">Facebook</a>
   </h4>
   <h2 style="font-size:20px;font-family:Verdana;"> Write us:</h2>
    <form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
	<div class="row">
		<label for="name">Your name:</label><br />
		<input id="name" class="input" name="name" type="text" value="" size="30" /><br />
	</div>
	<div class="row">
		<label for="email">Your email:</label><br />
		<input id="email" class="input" name="email" type="text" value="" size="30" /><br />
	</div>
	<div class="row">
		<label for="message">Your message:</label><br />
		<textarea id="message" class="input" name="message" rows="7" cols="30"></textarea><br />
	</div>
	<input id="submit_button" type="submit" value="Send email" />
</form>
