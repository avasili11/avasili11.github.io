<!DOCTYPE html>
<html>
<head>
<style>
ul {
    list-style-type: none;
    margin: 150px;
    padding: 10px;
    overflow: hidden;
}

li {
    float: left;
}

a:link, a:visited {
    display: block;
    width: 200px;
    font-weight: bold;
    color: #FFFFFF;
    background-color: #FFD700;
    text-align: center;
    padding: 10px;
    text-decoration: none;
    text-transform: uppercase;
}

a:hover, a:active {
    background-color: #FFA500;
}
</style>
</head>
<body>

<ul>
  <li><a href="http://avasili11.github.io">Home</a></li>
  <li><a href="#news">About</a></li>
  <li><a href="#contact">Gallery</a></li>
  <li><a href="#about">Contacts</a></li>
</ul>

</body>
</html>
